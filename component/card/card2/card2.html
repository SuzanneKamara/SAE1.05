<figure class="card2" >
    <figcaption class="card2__desc">
      <h1 class="card2__title1">{{title1}}</h1>
      <h2 class="card2__title2">{{title2}}</h2>
        <div class="btn__container">
      <a href="" class="btn" style="--_bg-clr:rgb(72, 43, 231);
      --_btn-clr:var(--clr-light); --_border:rgb(72, 43, 231);">{{button}}</a>
      </div>
    </figcaption>
    <div class="card2__img__container">
      <img src="{{url}}" alt="card image" class="card2__img">
    </div>
  </figure>
